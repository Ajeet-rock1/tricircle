[DATABASE]
sql_connection = mysql://neutron:Galax8800@CASCADING_CONTROL_IP/neutron
reconnect_interval = 2
sql_max_pool_size = 60
sql_dbpool_enable = True

[OVS]
tenant_network_type = vxlan
integration_bridge = br-int
local_ip = LOCAL_IP
enable_tunneling = True
network_vlan_ranges = physnet1:51:99
#bridge_mappings = physnet1:eth0
tunnel_type = vxlan
tunnel_id_ranges = 4096:20000
tun_peer_patch_port = patch-int
int_peer_patch_port = patch-tun
tunnel_bridge = br-tun

[SECURITYGROUP]
firewall_driver = neutron.agent.firewall.NoopFirewallDriver

[AGENT]
enable_distributed_routing = True
state_path = /var/run/neutron
debug = True
verbose = False
tunnel_types = vxlan
veth_mtu = 1600
l2_population = True
minimize_polling = True
ovsdb_monitor_respawn_interval = 30
vxlan_udp_port = 4789
polling_interval = 5

#configure added by j00209498
keystone_auth_url = http://CASCADING_CONTROL_IP:35357/v2.0
neutron_user_name = USER_NAME
neutron_password = USER_PWD
neutron_tenant_name = TENANT_NAME
os_region_name = CASCADED_REGION_NAME

cascading_os_region_name = CASCADEDING_REGION_NAME
cascading_auth_url = http://CASCADING_CONTROL_IP:35357/v2.0
cascading_user_name = USER_NAME
cascading_password = USER_PWD
cascading_tenant_name = TENANT_NAME